<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Css/Login.css">
</head>
<body>
    <div class="Wrapper">
        <div class="Logo">
            <img src="../img/Logo-coffee-cafe.png" alt="Logo">
        </div>

        <div class="Login">
            <header>เข้าสู่ระบบ</header>
        </div>

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Customer ID" autocomplete="off" required>
        </div>

        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>

        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign In</label>
        </div>
    </div>
</body>
</html>
